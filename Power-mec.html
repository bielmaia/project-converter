<!DOCTYPE html>
<h2>Potência (mecânica)</h2>
<p>Insira um número no campo desejado abaixo:</p>
<p><input id="a" type="number" onkeyup="convert('W')">W</p>
<p><input id="b" type="number" onkeyup="convert('HP')">HP</p>
<p><input id="c" type="number" onkeyup="convert('CV')">CV</p>
<button type="button"><a href="{{ site.baseurl }}/index.html">Início</a></button>
<p>Obs.: está travado em 4 casas decimais.</p>
<nav>
    <p>Descrições:</p>
    <ul>
        <li>W - Watt;</li>
        <li>HP - Horse power;</li>
        <li>CV - Cavalo vapor;</li>
    </ul>
</nav>
